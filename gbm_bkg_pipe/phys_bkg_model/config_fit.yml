####################################################################################################
################ Config file for all the input parameters ##########################################
####################################################################################################


################## General Input [Days, Detector, Data Type, Energy Channels] #######################
general:
  data_type:  'ctime'
  min_bin_width: 40

################# Input for response precalculation [how many grid poits?] ##########################
response:
  Ngrid: 40000

####### Input for SAA mask precaluclation [time to exclude after SAA, delete short time intervals? ##
saa:
  time_after_saa: 100
  time_before_saa: 30
  short_time_intervals: false
  nr_decays_per_exit: 1
  decay_at_day_start: true
  decay_per_detector: false
  decay_model: exponential

###### Input for geometry calculation [n time bins per day to calculate the geometry ################
geometry:
  n_bins_to_calculate: 800

##### Input for source Setup [use CR, use Earth, use CGB, point source list, fix earth, fix cgb #####
setup:
  use_saa:      false
  use_constant: true
  use_cr:       true
  use_earth:    true
  use_cgb:      true
  ps_list: []
    # auto_swift:
    #   update_catalog: false
    #   flux_limit: 0.1
    #   exclude: [Crab]

    # CRAB:
    #   fixed: true
    #   spectrum:
    #     pl:
    #       spectrum_type: pl
    #       powerlaw_index: 2

  fix_earth:    true
  fix_cgb:      true
  use_sun:      false
  cr_approximation: "BGO"
  use_eff_area_correction: false

################################ Bounds for the different sources ###################################
####### SAA: Amplitude and decay constant, CR: Constant and McIlwain normalization ##################
####### Point source: Amplitude, Earth/CGB fixec: Amplitude, Earth/CGB free: Amplitude, #############
############################ index1, index2 and break energy#########################################

priors:
  saa:
    norm:
      prior: normal_on_log
      bounds: [1, 1.0e+4]
      gaussian: [0, 1]
    decay:
      prior: log_normal
      bounds: [1.0e-5, 1.0e-1]
      gaussian: [0, 1]
  cr:
    const:
      prior: normal_on_log
      bounds: [1.0e-1, 1.0e+2]
      gaussian: [0, 1]
    norm:
      prior: normal_on_log
      bounds: [0.1, 1.0e+2]
      gaussian: [0, 1]
  earth:
    fixed:
      norm:
        prior: normal_on_log
        bounds: [0.5e-2, 3.0e-2]
        gaussian: [-4.1, 0.5]
    free:
      norm:
        prior: log_uniform
        bounds: [1.0e-3, 1]
        gaussian: [null, null]
      alpha:
        prior: log_uniform
        bounds: [-8, -3]
        gaussian: [-5, 2]
      beta:
        prior: log_uniform
        bounds: [1.1, 1.9]
        gaussian: [1.72, 0.1]
      Eb:
        prior: log_uniform
        bounds: [20, 40]
        gaussian: [null, null]
  cgb:
    fixed:
      norm:
        prior: normal_on_log
        bounds: [4.0e-2, 0.3]
        gaussian: [-2.3, 0.5]
    free:
      norm:
        prior: log_uniform
        bounds: [0.01, 0.5]
        gaussian: [null, null]
      alpha:
        prior: truncated_gaussian
        bounds: [0.5, 1.7]
        gaussian: [1.32, 0.1]
      beta:
        prior: truncated_gaussian
        bounds: [2.2, 3.1]
        gaussian: [2.88, 0.15]
      Eb:
        prior: log_uniform
        bounds: [27, 40]
        gaussian: [null, null]
  ps:
    fixed:
      pl:
        norm:
          prior: normal_on_log
          bounds: [1.0e-4, 1.0e+9]
          gaussian: [0, 1]
      bb:
        norm:
          prior: log_uniform
          bounds: [1.0e-4, 1.0e+9]
          gaussian: [null, null]
    free:
      pl:
        norm:
          prior: log_uniform
          bounds: [1.0e-1, 1.0e+5]
          gaussian: [null, null]
        index:
          prior: truncated_gaussian
          bounds: [0,4]
          gaussian: [2, 1]
      bb:
        norm:
          prior: log_uniform
          bounds: [1.0e-4, 10000]
          gaussian: [null, null]
        temp:
          prior: truncated_gaussian
          bounds: [0,50]
          gaussian: [10, 5]
  sun:
    norm:
        prior: log_uniform
        bounds: [1.0e-2, 1.0e+2]
        gaussian: [null, null]
    index:
        prior: truncated_gaussian
        bounds: [0.5,4]
        gaussian: [2, 1]
  eff_area_correction:
      prior: truncated_gaussian
      bounds: [0.8,1.2]
      gaussian: [1, 0.1]

##################### Input for fit method ##########################################################
fit:
  method: stan
  multinest:
    num_live_points: 400
    constant_efficiency_mode: true
  use_numba: true

##################### Input for Result Export  ######################################################
export:
  save_cov_matrix: false
  save_ppc: false
  save_unbinned: true
  save_result_path: true

############################### Input for plotting ##################################################
### bin_width to bin the data, change_time from MET to seconds since midnight, show residuals? ######
### show data?, show grb trigger times? if yes at which time ('20:57:03.000' format) and what name? #
### show ppc?, xlim and ylim (as list e.g. [0,100]), legend outside of the plot? ####################
plot:
  corner_plot:    true
  result_plot:    true
